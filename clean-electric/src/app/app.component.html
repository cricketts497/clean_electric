<mat-card class="main-card">
  <mat-card-content>
      <h3>I want to use electric for</h3>
      <mat-form-field appearance="fill">
        <mat-select [(value)]="selectedDurationString" (selectionChange)="onSelectedDurationChange()">
          <mat-option *ngFor="let time of durationOptions" [value]="time">
            {{time}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      {{selectedDuration}}

      <h3>Before</h3>
      <mat-form-field appearance="fill">  
        <input matInput type="datetime-local" [(ngModel)]="selectedDeadlineString" (change)="onSelectedDeadlineChange()"/>
      </mat-form-field>
      {{selectedDeadline}}
  </mat-card-content>
</mat-card>
